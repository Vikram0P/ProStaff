<div class="custom-dialog">
    <h4 class="text-white text-center mb-3">Manage Holidays</h4>
    <mat-card class="demo-inline-calendar-card">
        <mat-calendar [(selected)]="selected" *ngIf="holidaysLoaded"
        (selectedChange)="openAddHolidayDialog($event)"
        [dateClass]="dateClass"></mat-calendar>
    </mat-card>
   
    <!-- Submit Button -->
    <button class="btn w-100 mt-3" style="background-color: #FFE492; font-weight: bold;" (click)="closeDialog()">SAVE</button>
  </div>
