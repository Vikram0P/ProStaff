<div *ngIf="showAlert" class="global-alert" [ngStyle]="{ 
    'background-color': isError ? '#dc3545' : '#cfe2ff',
    'color': isError ? '#fff' : '#1b508d' 
  }">
  {{ alertMessage }}
</div>

<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center custom-bg"
  style="flex-direction: column;">

  <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; padding-bottom: 20px;">
    <img src="images/appIcon.png" alt="Logo" width="37" height="29" class="me-2">
    <h2 class="title-text" style="padding-left: 10px;">ProStaff</h2>
  </div>

  <h2
    style="margin-top: 20px; margin-bottom: 30px; padding-left: 10px; font-family: 'Inter', sans-serif; font-size: 22px; font-weight: bold; color: white;">
    Forgot Password
  </h2>

  <div class="row w-100 justify-content-center">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3">
      <div class="card p-4 shadow-lg">
        <form #forgotPass="ngForm" (ngSubmit)="saveForgotPass(forgotPass)">
          <div class="mb-3">
            <label for="email" class="form-label custom-labels">Email</label>
            <input type="email" name="email" #email="ngModel" class="form-control" id="email" placeholder="Enter Email"
              [(ngModel)]="email.value" required email>
            <!-- Error messages below the input -->
            <div *ngIf="(email.touched || forgotPass.submitted)" class="mt-1">
              <span *ngIf="email.errors?.['required']" class="text-danger" style="font-size: 13px;">
                Email is required
              </span>
              <span *ngIf="email.errors?.['email']" class="text-danger" style="font-size: 13px;">
                Enter a valid email address
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100 bg-black">Next</button>
        </form>
      </div>
    </div>
  </div>
</div>
