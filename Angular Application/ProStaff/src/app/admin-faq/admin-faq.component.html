<app-admin-sidebar />
<app-admin-navbar />
<div class="page-body">
  <div class="search-container">
    <div class="search-box">
      <button class="search-btn">Search</button>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search..." class="search-input">
    </div>
  </div>

  <div class="main-container">
    <div class="faq-section">
      <div class="faq-header">
        <h2 class="faq-title">FAQ</h2>
        <button class="add-faq-btn" (click)="openDialog()">Add FAQ</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th style="width: 5%;">S No</th>
              <th style="width: 15%;">Question</th>
              <th style="width: 20%;">Answer</th>
              <th style="width: 10%;">Edit</th>
              <th style="width: 15%;">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of filteredFaqs; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ item.question }}</td>
              <td>{{ item.answer }}</td>
              <td>
                <button class="details-btn" (click)="editFaq(i)">Edit</button>
              </td>
              <td>
                <button class="delete-btn" (click)="deleteFAQ(i)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="filteredFaqs.length === 0">
              <!--Remove no record class css-->
              <td colspan="5"
                style="height: 200px; text-align: center; vertical-align: middle; color: red; font-size: 18px;font-weight: bold;">
                No FAQs found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-footer />
