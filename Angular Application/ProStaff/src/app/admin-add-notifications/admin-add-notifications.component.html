<div class="custom-dialog">
    <h4 class="text-lg-start mb-3 font-weight-bold title-label">Add Notification</h4>

    <!-- Contact Number Input -->
    <div class="mb-3">
        <label class="form-label custom-labels">Designation</label>
        <input type="text" class="form-control custom-labels" style=" cursor: pointer;" [(ngModel)]="designation" readonly (click)="openDesgSelectionDialog()"
            placeholder="Select designations">
    </div>

    <div class="mb-3">
        <label class="form-label custom-labels">Department</label>
        <input type="text" class="form-control custom-labels" style=" cursor: pointer;" [(ngModel)]="department" placeholder="Select departments" readonly (click)="openDeptSelectionDialog()">
    </div>

    <!-- Event Title -->
    <!-- Teams Input Field -->
    <div class="mb-3">
        <label class="form-label custom-labels">Teams</label>
        <input type="text" class="form-control custom-labels" style=" cursor: pointer;" [value]="teams" placeholder="Select teams" readonly
            (click)="openTeamSelectionDialog()">
    </div>


    <!-- Event Description -->
    <div class="mb-3">
        <label class="form-label custom-labels">Message</label>
        <textarea class="form-control custom-labels" [(ngModel)]="message" placeholder="Enter Message"
            rows="5"></textarea>
    </div>

    <!-- Button Row -->
    <div class="button-row">
        <button class="add-btn custom-labels" (click)="submitEvent()">Create</button>
        <button class="cancel-btn custom-labels" (click)="closeDialog()">Cancel</button>
    </div>
