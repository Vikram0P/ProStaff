<app-emp-navbar />

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 rounded-4" style="width: 50%;">
    <h3 class="text-center mb-3">FAQs</h3>

    <!-- Search Bar -->
    <div class="mb-3">
      <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search FAQs..." />
    </div>

    <!-- Accordion -->
    <div class="accordion" id="accordionExample" *ngIf="filteredFaqs.length > 0; else noFaqMessage">
      <div class="accordion-item" *ngFor="let faq of filteredFaqs; let i = index">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
            [attr.data-bs-target]="'#collapse' + i" 
            [attr.aria-controls]="'collapse' + i">
            {{ faq.question }}
          </button>
        </h2>
        <div [id]="'collapse' + i" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>{{ faq.answer }}</strong>
          </div>
        </div>
      </div>
    </div>

    <!-- No FAQ Message -->
    <ng-template #noFaqMessage>
      <div class="text-center text-muted p-3">
        <i class="bi bi-exclamation-circle"></i> No FAQs found.
      </div>
    </ng-template>

  </div>
</div>

<app-footer />
