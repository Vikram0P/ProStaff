<nav class="navbar navbar-expand-lg" style="background-color: #043873;">
    <div class="container">
        <!-- Brand: Icon + Logo -->
        <a routerLink="/empHome" class="navbar-brand d-flex align-items-center">
            <img src="images/appIcon.png" alt="Logo" width="37" height="29" class="me-2">
            <span class="title-text">ProStaff</span>
        </a>
        <!-- Navbar Toggler for responsive collapse -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto align-items-lg-center flex-lg-row flex-column">
                <!-- Notifications Dropdown -->
                <li class="nav-item dropdown d-flex justify-content-center align-items-center justify-content-lg-start">
                    <button class="nav-link nav-icon" id="notificationDropdown" role="button" (click)="toggleDropdown()"
                        aria-expanded="false">
                        <img src="images/notification.png" alt="Notifications" width="30" height="30" class="me-2">
                    </button>
                    <div class="dropdown-menu dropdown-menu-end notification-dropdown"
                        [class.show]="isDropdownOpen">
                        <app-notifications></app-notifications>
                    </div>
                </li>
                <li class="nav-item text-center text-lg-start">
                    <a class="nav-link text-white custom-links cursor-pointer" (click)="openHelpDetailsDialog()">Help</a>
                </li>
                <!-- Profile Photo with Username -->
                <li class="nav-item d-flex align-items-center justify-content-center justify-content-lg-start">
                    <a routerLink="/empProfile" class="nav-link d-flex align-items-center">
                        <img *ngIf="empImageSrc" [src]="empImageSrc" alt="Profile" width="30" height="30"
                            class="rounded-circle me-2">
                        <span class="custom-links" style="color: white;">{{ employeeFullName || 'Employee Name' }}</span>
                    </a>
                </li>
            </ul>
            <!-- Flex Container for Logout & Company Section -->
            <div class="d-flex flex-column flex-lg-row align-items-center mt-3 mt-lg-0">
                <button type="submit" class="btn custom-links mb-2 mb-lg-0 me-lg-5"
                    style="padding-left: 20px;padding-right: 20px;background-color: #FFE492; color: #043873; border: none;" (click)="logOutClicked()">
                    Logout
                </button>
                <!-- Company Logo and Name: Adds Top Padding Only in Mobile -->
                <div class="d-flex align-items-center justify-content-center pt-3 pt-lg-0">
                    <img *ngIf="imageSrc" [src]="imageSrc" alt="Organization Logo" width="60" height="30" class="me-2">
                  <span class="custom-links">
                    {{ organizationData?.organizationName || 'No Organization Name' }}
                  </span>
                    <!-- <img src="images/adminDashboard/companyImg.png" alt="Profile" width="60" height="30" class="me-2">
                    <span class="custom-links">OPL Innovate</span> -->
                </div>
            </div>            
        </div>
    </div>
</nav>
