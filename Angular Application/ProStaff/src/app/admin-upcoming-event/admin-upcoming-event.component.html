<app-admin-sidebar />
<app-admin-navbar />
<div class="page-body">
  <div class="search-container">
    <div class="search-box">
      <button class="search-btn">Search</button>
      <input type="text" [(ngModel)]="searchTerm" placeholder="Search..." class="search-input">
    </div>
  </div>
  <!-- UPCOMING EVENTS CONTENT -->
  <div class="main-container">
    <div class="upcoming-events-section">
      <!-- Page Header with Title & Add Button -->
      <div class="events-header">
        <h2 class="events-title">Upcoming Events</h2>
        <button class="add-event-btn" (click)="openDialog()">Add Event</button>
      </div>
      <div class="table-container" [class.no-scroll]="filteredEvents.length < 5">
        <table>
          <thead>
            <tr>
              <th style="width: 5%;">S No</th>
              <th style="width: 15%;">Title</th>
              <th style="width: 15%;">Date</th>
              <th style="width: 20%;">Description</th>
              <th style="width:10%">Edit</th>
              <th style="width: 15%;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ev of filteredEvents; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ ev.name }}</td>
              <td>{{ ev.date }}</td>
              <td>{{ ev.description }}</td>
              <td>
                <button class="details-btn" (click)="editEvent(i)">Edit</button>
              </td>
              <td>
                <button class="delete-btn" (click)="deleteEvent(i)">Delete</button>
              </td>
            </tr>
            <tr *ngIf="filteredEvents.length === 0">
              <td colspan="6"
                style="height: 200px; text-align: center; vertical-align: middle; color: red; font-size: 18px;font-weight: bold;">
                No Events found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- END UPCOMING EVENTS CONTENT -->
<app-footer />
